{% extends 'kvmvdi/base.html' %}
{% load static %}
{% block title %}Quản lý Flavors{% endblock %}
{% block js %}  
{% endblock%}
{% block content %}
    
        <!-- Start Page Content -->
        <div class="row">
            
            <!-- /# column -->
            <div class="col-lg-12" id="info_user">
                <div class="card">
                    <div class="card-title">
                        <h4>Quản lý Flavors</h4>
                    </div>
                    {% csrf_token %}
                    <div class="card-body">
                        <table id="list_flavors" class="display nowrap table table-hover table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Ram</th>
                                    <th>VCPUs</th>
                                    <th>Disk</th>
                                    <th>Price</th>
                                    <th>Actives</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
       </div>     
<!-- End Container fluid  -->
<!-- footer -->
<!-- End footer -->
</div>

<script src="{% static 'js/base-js/datatables.min.js' %}"></script>
{% endblock%}
